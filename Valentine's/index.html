<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For you ❤️</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    #noBtn {
      position: absolute;
    }

    img {
      width: 300px;
      margin: 20px;
    }

    button {
      font-size: 24px;      /* più grande */
      padding: 15px 30px;   /* bottoni più grandi */
      margin: 15px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>

<body>

<h1>Will you be my Valentine? ❤️</h1>

<img id="mainImage" src="foto1.png" alt="Valentine">

<br>

<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn" onmouseover="moveButton()">No</button>

<script>
function yesClicked() {
  document.querySelector("h1").innerText = "I knew you would say yes! ❤️";
  document.getElementById("mainImage").src = "gif.gif";
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("yesBtn").style.display = "none";
}

function moveButton() {
  const button = document.getElementById("noBtn");

  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 80);

  button.style.left = x + "px";
  button.style.top = y + "px";
}
</script>

</body>
</html>
